name: C Project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_main:
    name: Build Principal
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SDL2 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install cmake libsdl2-2.0-0 libsdl2-dev # install SDL2
          sudo apt-get install libsdl-image1.2-dev

      - name: Build the project
        run: |
          make calculator

      - name: Archive the build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_artifacts
          path: build/

  build_with_tests:
    name: Build avec les tests
    runs-on: ubuntu-latest
    needs: build_main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SDL2 and CUnit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-2.0-0 libsdl2-dev # install SDL2
          sudo apt-get install libcunit1 libcunit1-doc libcunit1-dev # install Cunit

      - name: Build the project with tests
        run: |
          make testsuite

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_with_tests_artifacts
          path: build/

  run_tests:
    name: Ex√©cution des tests unitaires
    runs-on: ubuntu-latest
    needs: build_with_tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-2.0-0 libsdl2-dev # install SDL2
          sudo apt-get install libcunit1 libcunit1-doc libcunit1-dev # install Cunit

      - name: Run tests
        run: |
          ./testsuite
